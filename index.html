<!DOCTYPE html>
<html lang="en" ng-app='myWebsite'>
<head>
	<title>Matthew Wang</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"> </script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
	<script src="js/shared/ngStorage.min.js"></script>
	
	<link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>



</head>
<body ng-controller='MainController'>
<header id="header">
<div id='menu'>
	<a ng-click="setRoute('home')" class='btn'>Home</a>
	<a ng-click="setRoute('about')" class='btn'>About</a>
	<a ng-click="setRoute('experience')" class='btn'>Experience</a>
	
</div>

</header>

  <form name="myForm">
  <label>Enter a number:
    <input type="number" name="number" ng-model="input.num" ngChange="handleNumChange()">
  </label>
  <label>Enter a word:
    <input type="text" name="word" ng-model="input.word" ngChange="handleWordChange()">
  </label>
  </form>


  <div id="container">
  	<div ng-view></div>

  </div>


<script  src='js/app.js'> </script>
<!-- Services -->
<script src='js/services/pokemon.js'> </script>
<script src='js/services/shareData.js'> </script>

<!-- Controllers -->
<script src='js/controllers/MainController.js'> </script>
<script src='js/controllers/HomeController.js'> </script>


</body>


</html>
